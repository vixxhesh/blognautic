{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
  <h2>Blog</h2>
  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.created_at }}</p>
        <p>by {{ post.author }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
